<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stuff - The Enrichment Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --bg-primary: #2a2a2a;
            --bg-secondary: #1f1f1f;
            --bg-tertiary: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #c0c0c0;
            --text-tertiary: #888;
            --accent-color: #39ff14;
            --accent-hover: #00ff00;
            --border-color: #3a3a3a;
            --shadow-color: #000;
        }
        :root.light-mode {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e8e8e8;
            --text-primary: #1a1a1a;
            --text-secondary: #333333;
            --text-tertiary: #666666;
            --accent-color: #2d9e00;
            --accent-hover: #39ff14;
            --border-color: #d0d0d0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: Verdana, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav {
            background-color: var(--bg-tertiary);
            padding: 15px 0;
            border-bottom: 3px solid var(--accent-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 2px 2px 0px var(--shadow-color);
        }
        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        .nav-links a {
            padding: 8px 16px;
            border: 2px solid var(--accent-color);
            background-color: transparent;
            color: var(--accent-color);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .nav-links a:hover {
            background-color: var(--accent-color);
            color: var(--bg-tertiary);
        }
        .theme-toggle {
            padding: 8px 16px;
            border: 2px solid var(--accent-color);
            background-color: transparent;
            color: var(--accent-color);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: Verdana, Arial, sans-serif;
        }
        .theme-toggle:hover {
            background-color: var(--accent-color);
            color: var(--bg-tertiary);
        }
        .main-wrapper {
            position: relative;
        }
        .container {
            max-width: 750px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .content {
            width: 100%;
        }
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            .hero h1 {
                font-size: 28px;
            }
            .hero .subtitle {
                font-size: 16px;
            }
            .hero {
                padding: 40px 20px 30px;
            }
        }
        h1 {
            color: var(--accent-color);
            text-shadow: 2px 2px 0px var(--shadow-color);
        }
        p {
            line-height: 1.5;
            color: var(--text-secondary);
        }
        a {
            color: var(--accent-color);
            text-decoration: underline;
        }
        a:hover {
            color: var(--accent-hover);
        }
        .hero {
            text-align: center;
            padding: 60px 20px 40px;
            background-color: var(--bg-secondary);
            border-bottom: 3px solid var(--accent-color);
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 8px;
        }
        .hero .subtitle {
            font-size: 18px;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        section {
            padding: 40px 0;
        }
        section h2 {
            color: var(--accent-color);
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 5px;
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        .device-item {
            background-color: var(--bg-secondary);
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid var(--border-color);
            border-left: 5px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .device-item .device-type {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 16px;
        }
        .device-item .device-name {
            color: var(--text-secondary);
            font-size: 16px;
        }
        details {
            margin-top: 10px;
        }
        summary {
            cursor: pointer;
            color: var(--accent-color);
            font-size: 14px;
            padding: 5px 0;
            user-select: none;
        }
        summary:hover {
            color: var(--accent-hover);
        }
        .specs-content {
            background-color: var(--bg-tertiary);
            padding: 15px;
            margin-top: 10px;
            border-left: 3px solid var(--accent-color);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-x: auto;
            color: var(--text-tertiary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">The Enrichment Hub</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#about">About</a>
                <a href="index.html#projects">Projects</a>
                <a href="posts.html">Posts</a>
                <a href="articles.html">Articles</a>
                <a href="index.html#contact">Contact</a>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">‚òÄÔ∏è Light</button>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>üöß Under Construction üöß</h1>
        <p class="subtitle">This page is currently being built. Check back soon!</p>
    </div>

    <div class="main-wrapper">
        <div class="container">
            <div class="content" style="text-align: center; padding: 60px 20px;">
                <p style="font-size: 18px; margin-bottom: 20px;">This page is under construction and will be available soon.</p>
                <p style="font-size: 16px;">In the meantime, feel free to explore other sections of the site!</p>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const root = document.documentElement;
            const themeToggle = document.getElementById('themeToggle');
            const isLightMode = root.classList.contains('light-mode');

            if (isLightMode) {
                root.classList.remove('light-mode');
                themeToggle.textContent = '‚òÄÔ∏è Light';
                localStorage.setItem('theme', 'dark');
            } else {
                root.classList.add('light-mode');
                themeToggle.textContent = 'üåô Dark';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme preference on page load (default to dark mode)
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const root = document.documentElement;
            const themeToggle = document.getElementById('themeToggle');

            // Only apply light mode if explicitly saved
            if (savedTheme === 'light') {
                root.classList.add('light-mode');
                themeToggle.textContent = 'üåô Dark';
            } else {
                // Default to dark mode
                root.classList.remove('light-mode');
                themeToggle.textContent = '‚òÄÔ∏è Light';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
