backend:
  name: github
  repo: Enrichment2/theenrichmenthub
  branch: main
  base_url: https://YOUR-WORKER-NAME.YOUR-SUBDOMAIN.workers.dev
  # Update the base_url above after deploying the Cloudflare Worker

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "src/images" # Media files will be stored in the repo under src/images
public_folder: "/images" # The src attribute for uploaded media will begin with /images

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/post
    label: "Posts" # Used in the UI
    folder: "src/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post.njk"}
      - {label: "Title (for filename only, not displayed)", name: "title", widget: "string", required: false, default: "post"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "hidden", default: "posts"}
      - {label: "Neocities Era", name: "neocitiesEra", widget: "boolean", required: false, default: false}
      - {label: "Body", name: "body", widget: "markdown"}
